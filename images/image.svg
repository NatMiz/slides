<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" baseProfile="full" width="1120" height="560" 
    xmlns="http://www.w3.org/2000/svg">

    <defs>
    <style type="text/css"><![CDATA[
rect {
  fill:none;
  stroke:rgb(0,0,0);
  stroke-width:1;
}

line {
  fill:none;
  stroke:rgb(0,0,0);
  stroke-width: 1;
}

.stroke-dashed {
  stroke-dasharray: 4;
}

.stroke-primary {
  stroke:$primary;
}

.stroke-secondary {
  stroke:$secondary;
}

.fill-primary {
  fill:$primary;
}

.fill-secondary {
  fill:$secondary;
}
    ]]></style>
    </defs>

    <!-- Application Layer -->
    <text x="40" y="80">Application Layer</text>
    <rect x="750" y="30" width="150" height="80" style="fill:lightgrey" />
    <text x="790" y="80">Header</text>
    <rect x="900" y="30" width="174" height="80" />
    <text x="970" y="80">Data</text>

    <!-- Transport Layer -->
    <text x="40" y="220">Transport Layer</text>
    <rect x="600" y="170" width="150" height="80" style="fill:lightgrey" />
    <text x="640" y="220">Header</text>
    <rect x="750" y="170" width="150" height="80" />
    <text x="790" y="220">Header</text>
    <rect x="900" y="170" width="174" height="80" />
    <text x="970" y="220">Data</text>

    <!-- Internet Layer -->
    <text x="40" y="360">Internet Layer</text>
    <rect x="450" y="310" width="150" height="80" style="fill:lightgrey" />
    <text x="490" y="360">Header</text>
    <rect x="600" y="310" width="150" height="80" />
    <text x="640" y="360">Header</text>
    <rect x="750" y="310" width="150" height="80" />
    <text x="790" y="360">Header</text>
    <rect x="900" y="310" width="174" height="80" />
    <text x="970" y="360">Data</text>

    <!-- Link Layer -->
    <text x="40" y="500">Link Layer</text>
    <rect x="300" y="450" width="150" height="80" style="fill:lightgrey" />
    <text x="340" y="500">Header</text>
    <rect x="450" y="450" width="150" height="80" />
    <text x="490" y="500">Header</text>
    <rect x="600" y="450" width="150" height="80" />
    <text x="640" y="500">Header</text>
    <rect x="750" y="450" width="150" height="80" />
    <text x="790" y="500">Header</text>
    <rect x="900" y="450" width="174" height="80" />
    <text x="970" y="500">Data</text>

    <line x1="10" y1="140" x2="1100" y2="140" class="stroke-secondary" />
    <line x1="10" y1="280" x2="1100" y2="280" class="stroke-secondary" />
    <line x1="10" y1="420" x2="1100" y2="420" class="stroke-secondary" />
</svg>